<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport for robust mobile scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#f0f4f8">
    
    <title>Nann Emulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* Global box model reset for perfect sizing */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        :root {
            --screen-color: #9bbc0f;
            --screen-shadow: #0f380f;
        }
        
        /* Power LED Animation */
        @keyframes led-glow {
            0% { box-shadow: 0 0 5px #990000, 0 0 20px rgba(255, 0, 0, 0.4); opacity: 0.8; }
            50% { box-shadow: 0 0 10px #ff0000, 0 0 30px rgba(255, 0, 0, 0.8); opacity: 1; }
            100% { box-shadow: 0 0 5px #990000, 0 0 20px rgba(255, 0, 0, 0.4); opacity: 0.8; }
        }

        html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Light, neutral background */
            background-color: #f0f4f8; 
            overflow: hidden;
            height: 100vh; 
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            overscroll-behavior: none; 
            touch-action: none;
            margin: 0;
            padding: 0;
        }

        #console-wrapper {
            transform-origin: center center;
            will-change: transform;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gbc-body {
            --console-width: 440px; 
            --console-height: 760px; 

            /* GameBoy Red color */
            background-color: #E83942; 
            width: var(--console-width); 
            height: var(--console-height);
            border-radius: 20px 20px 60px 20px;
            
            /* Adjusted box shadow for red body */
            box-shadow: 
                -15px 15px 40px rgba(0,0,0,0.5), 
                0 0 80px rgba(232, 57, 66, 0.3), /* Red ambient glow */
                inset 10px 10px 25px rgba(255,255,255,0.65), /* Inner highlight */
                inset -8px -8px 20px rgba(0,0,0,0.25), /* Inner shadow */
                inset 1px 1px 0px rgba(255,255,255,0.4);
            
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .gbc-screen-lens {
            background-color: #3f3f46;
            width: 380px;
            height: 310px;
            border-radius: 15px 15px 50px 15px;
            padding: 20px 30px;
            box-shadow: inset 0px 0px 20px rgba(0,0,0,0.9),
                        inset 2px 2px 5px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .lens-branding {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .power-led {
            width: 10px;
            height: 10px;
            /* Initial state: Dark/Off */
            background-color: #1c1c1c; 
            border-radius: 50%;
            box-shadow: inset 1px 1px 2px rgba(0,0,0,0.7);
            transition: background-color 0.2s;
        }
        .power-led.on {
            /* Active state: Red/Glowing */
            background-color: #ff0000; 
            box-shadow: 0 0 8px #ff3333, inset 0 0 5px rgba(255, 255, 255, 0.7);
            animation: led-glow 1.5s infinite alternate ease-in-out;
        }

        .lcd-screen {
            background-color: var(--screen-color);
            width: 320px;
            height: 240px;
            box-shadow: inset 3px 3px 10px rgba(0,0,0,0.8);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; 
            
            &::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: 
                    repeating-linear-gradient(to bottom, 
                        rgba(0,0,0,0.1) 0px, 
                        rgba(0,0,0,0.1) 1px, 
                        transparent 1px, 
                        transparent 2px
                    ),
                    repeating-linear-gradient(to right, 
                        rgba(0,0,0,0.05) 0px, 
                        rgba(0,0,0,0.05) 1px, 
                        transparent 1px, 
                        transparent 2px
                    );
                pointer-events: none;
                z-index: 5;
            }
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent; 
        }
        
        /* Menu UI Styling - Now fixed to screen size and using 'justify-center' to vertically center content */
        .menu-ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white; /* White background for menus */
            padding: 20px; /* Reduced padding slightly */
            display: none;
            flex-direction: column;
            align-items: center;
            /* FIX: Use 'justify-center' to vertically center contents within the available screen space */
            justify-content: center; 
            z-index: 100;
        }

        /* Input File Styling */
        #file-input {
            display: none; /* Hide default input */
        }

        /* CUSTOM STYLING FOR FILE UPLOAD LABEL (Red) */
        .upload-label {
            display: inline-flex;
            align-items: center;
            padding: 12px 24px;
            /* Red */
            background-color: #dc2626; /* red-600 */ 
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .upload-label:hover {
            background-color: #b91c1c; /* red-700 */
        }


        /* Engraved NANN EMULATOR Text Style */
        .nann-brand {
            font-family: 'Inter', sans-serif;
            font-style: italic;
            font-weight: 900;
            color: #1f2937; /* Dark text color to look debossed */
            font-size: 28px;
            letter-spacing: 1px;
            margin-top: 20px;
            margin-bottom: 10px;
            /* Mimic engraving/emboss effect using text shadow */
            text-shadow: 
                1px 1px 0px rgba(255, 255, 255, 0.5), /* Light highlight */
                -1px -1px 0px rgba(0, 0, 0, 0.3);  /* Dark depth shadow */
        }

        .controls-area {
            width: 100%;
            flex-grow: 1;
            position: relative;
        }

        /* --- D-PAD Styles --- */
        .dpad {
            position: absolute;
            top: 60px; 
            left: 40px;
            width: 130px;
            height: 130px;
        }
        .dpad-cross {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .dpad-arm {
            background-color: #1c1c1c; 
            position: absolute;
            border-radius: 6px;
            box-shadow: 
                inset 2px 2px 4px rgba(255,255,255,0.3), 
                inset -2px -2px 4px rgba(0,0,0,0.4),    
                0 6px 0 #000;                          
            transition: transform 0.1s, box-shadow 0.1s; 
            will-change: transform, box-shadow; 
        }
        .dpad-arm.pressed-arm {
            transform: translateY(2px) !important;
            box-shadow: 
                inset 2px 2px 4px rgba(255,255,255,0.3), 
                inset -2px -2px 4px rgba(0,0,0,0.4),    
                0 4px 0 #000; 
        }
        .dpad-h { width: 130px; height: 40px; top: 45px; left: 0; }
        .dpad-v { width: 40px; height: 130px; left: 45px; top: 0; }
        .dpad-center {
            position: absolute; width: 40px; height: 40px; background-color: #1c1c1c; top: 45px; left: 45px; z-index: 10;
        }
        .dpad-center::after {
            content: ''; position: absolute; top: 5px; left: 5px; width: 30px; height: 30px; border-radius: 50%; background: radial-gradient(circle, #000 0%, #1c1c1c 70%); opacity: 0.9;
        }
        .dpad-btn { 
            position: absolute; width: 45px; height: 45px; z-index: 20; cursor: pointer; -webkit-tap-highlight-color: transparent; 
            transition: background-color 0.1s;
        }
        .dpad-btn.pressed {
            background-color: rgba(255, 255, 255, 0.1); 
        }

        .dpad-up { top: 0; left: 42px; } .dpad-down { bottom: 0; left: 42px; } .dpad-left { top: 42px; left: 0; } .dpad-right { top: 42px; right: 0; }

        /* --- Action Buttons (A/B) --- */
        .action-buttons {
            position: absolute; top: 60px; right: 30px; width: 150px; height: 80px; transform: rotate(-20deg);
        }
        /* Shared engraved style for round buttons (A/B, Load/Keymap) */
        .btn-round, .btn-util {
            /* Basic button size and shape */
            width: 60px; height: 60px; 
            background-color: #1c1c1c; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            cursor: pointer; 
            position: absolute; 
            user-select: none; 
            -webkit-tap-highlight-color: transparent; 
            transition: transform 0.1s, box-shadow 0.1s;
            
            /* Engraved Style */
            box-shadow: 
                inset 3px 3px 8px rgba(255,255,255,0.2), 
                inset -3px -3px 8px rgba(0,0,0,0.5), 
                0 6px 0 #000; 
            
            /* Engraved Font Style */
            color: rgba(0,0,0,0.5); 
            font-size: 24px;
            font-weight: 900;
            font-family: sans-serif;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.15); 
        }
        /* Used for both :active and .pressed state */
        .btn-round.pressed, .btn-util.pressed {
            transform: translateY(4px) !important; 
            box-shadow: 
                inset 3px 3px 8px rgba(255,255,255,0.2), 
                inset -3px -3px 8px rgba(0,0,0,0.5), 
                0 2px 0 #000; 
        }
        .btn-b { bottom: 0; left: 0; } 
        .btn-a { top: 0; right: 0; }
        
        /* --- Meta Buttons (Start/Select/Load/Keymap) --- */
        .meta-buttons {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%); display: flex; gap: 30px; 
        }
        .btn-pill {
            width: 70px; height: 18px; background-color: #6b7280; border-radius: 12px; transform: rotate(-25deg);
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.3), 
                inset -2px -2px 5px rgba(0,0,0,0.5),    
                0 4px 0 #4b5563; 
            cursor: pointer; -webkit-tap-highlight-color: transparent; transition: transform 0.1s, box-shadow 0.1s;
        }
        /* Used for both :active and .pressed state */
        .btn-pill.pressed {
            transform: rotate(-25deg) translateY(2px);
            box-shadow: 
                inset 2px 2px 5px rgba(255,255,255,0.3), 
                inset -2px -2px 5px rgba(0,0,0,0.5),
                0 2px 0 #4b5563; 
        }
        
        /* NEW FONT: Monospace for all meta labels (START/SELECT/LOAD ROM/KEY MAP) */
        .meta-label, .btn-util-label {
            font-size: 11px; 
            color: #000000; /* Black font color */
            text-align: center; 
            font-weight: 900; /* Extra bold */
            letter-spacing: 1px; /* Increased spacing */
            user-select: none;
            font-family: 'Courier New', Courier, monospace; /* Changed Font to Monospace */
        }
        
        .meta-label {
             margin-top: 10px; 
             transform: rotate(-25deg); 
        }
        
        .btn-util-label {
            margin-top: 5px; 
        }


        /* Utility Buttons Area (Load ROM / Key Map) - Now hidden */
        .utility-buttons {
            position: absolute; bottom: 200px; width: 100%; display: flex; justify-content: space-between; padding: 0 40px;
            /* HIDDEN per user request */
            display: none; 
        }

        .util-btn-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* .btn-util styling is now shared with .btn-round above */
        .btn-util {
            width: 50px; 
            height: 50px; 
            position: relative;
        }
        
        /* Style for virtual key buttons */
        .virtual-key-btn {
            padding: 10px;
            background-color: #f0f4f8;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .virtual-key-btn:hover {
            background-color: #e2e8f0;
        }
        
        /* Style for binding list */
        .binding-row {
            display: flex;
            justify-content: space-between;
            width: 250px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .binding-key {
            padding: 2px 8px;
            background-color: #eee;
            border-radius: 4px;
            cursor: pointer;
            font-family: monospace;
            min-width: 50px;
            text-align: center;
        }
        
        .binding-key.active-binding {
            background-color: #fca5a5; /* Red-300 */
            color: #b91c1c; /* Red-700 */
            box-shadow: 0 0 5px #fca5a5;
        }
        
    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // Check if environment variables exist (Canvas environment)
        const inCanvasEnvironment = typeof __firebase_config !== 'undefined';
        const appId = inCanvasEnvironment ? __app_id : 'default-app-id';
        const firebaseConfig = inCanvasEnvironment ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = inCanvasEnvironment ? __initial_auth_token : null;

        let auth;
        let userId = null;

        // Default key map 
        let keyMap = {
            'Up': { key: 'w', code: 'KeyW', keyCode: 87 },
            'Down': { key: 's', code: 'KeyS', keyCode: 83 },
            'Left': { key: 'a', code: 'KeyA', keyCode: 65 },
            'Right': { key: 'f', code: 'KeyF', keyCode: 70 }, 
            'A': { key: ' ', code: 'Space', keyCode: 32 }, 
            'B': { key: 'd', code: 'KeyD', keyCode: 68 }, 
            'Start': { key: 'Enter', code: 'Enter', keyCode: 13 },
            'Select': { key: 'e', code: 'KeyE', keyCode: 69 },
        };
        
        const keyMapStorageKey = `emulator-keymap-${appId}`;
        let currentMenu = null; 
        let activeBindingLabel = null;

        // Predefined virtual keys for mobile selection
        const virtualKeys = [
            { key: 'w', code: 'KeyW', display: 'W' },
            { key: 'a', code: 'KeyA', display: 'A' },
            { key: 's', code: 'KeyS', display: 'S' },
            { key: 'd', code: 'KeyD', display: 'D' },
            { key: ' ', code: 'Space', display: 'SPACE', keyCode: 32 },
            { key: 'Enter', code: 'Enter', display: 'ENTER', keyCode: 13 },
            { key: 'j', code: 'KeyJ', display: 'J' },
            { key: 'k', code: 'KeyK', display: 'K' },
            { key: 'l', code: 'KeyL', display: 'L' },
            { key: 'x', code: 'KeyX', display: 'X' },
            { key: 'z', code: 'KeyZ', display: 'Z' },
            { key: 'f', code: 'KeyF', display: 'F' },
            { key: 'e', code: 'KeyE', display: 'E' },
            { key: '1', code: 'Digit1', display: '1' },
            { key: '2', code: 'Digit2', display: '2' },
            { key: '3', code: 'Digit3', display: '3' },
            { key: '4', code: 'Digit4', display: '4' },
        ];
        
        let virtualKeyStates = {};
        let isAuthReady = false;

        async function initFirebase() {
            const loadingOverlay = document.getElementById('loading-overlay');
            // const powerLed = document.getElementById('power-led'); // Now controlled only on load/unload

            // DO NOT turn on the LED here. It stays off until a game is loaded.
            
            if (!inCanvasEnvironment || !firebaseConfig || Object.keys(firebaseConfig).length === 0) {
                console.warn("Firebase configuration not found. Running in local/deployed mode.");
                
                loadingOverlay.style.display = 'none';
                isAuthReady = true;
                loadKeyMap(); 
                return;
            }

            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        userId = null;
                    }
                    isAuthReady = true;
                    loadKeyMap();
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                });
            } catch (error) {
                console.error("Firebase Auth Error:", error);
                loadingOverlay.innerHTML = "Authentication failed. Cannot load game.";
            }
        }

        function loadKeyMap() {
            const storedMap = localStorage.getItem(keyMapStorageKey);
            if (storedMap) {
                try { keyMap = JSON.parse(storedMap); } catch (e) { console.error(e); }
            }
            renderBindings();
        }

        function saveKeyMap() {
            localStorage.setItem(keyMapStorageKey, JSON.stringify(keyMap));
            renderBindings();
        }

        function generateBindingRow(label) {
            const mappedKey = keyMap[label];
            const displayKey = mappedKey ? (mappedKey.key === ' ' ? 'SPACE' : mappedKey.key.toUpperCase()) : 'N/A';
            return `<div class="binding-row"><span class="font-semibold">${label}:</span><span class="binding-key binding-target" data-label="${label}" id="binding-key-${label}">${displayKey}</span></div>`;
        }

        function renderBindings() {
            const bindingsList = document.getElementById('bindings-list');
            if (bindingsList) {
                bindingsList.innerHTML = Object.keys(keyMap).map(generateBindingRow).join('');
                bindingsList.querySelectorAll('.binding-target').forEach(span => {
                    span.addEventListener('click', () => startKeyBinding(span.getAttribute('data-label')));
                });
            }
        }

        function handleGlobalKey(e) {
            if (!isAuthReady) return;

            // Handle Menu Escape
            if (currentMenu !== null && e.type === 'keydown') {
                if (e.key === "Escape") {
                    if (currentMenu === 'keyselect') {
                        hideKeySelection();
                    } else if (currentMenu === 'keymap') {
                        toggleKeyBindingMenu();
                    } else if (currentMenu === 'upload') {
                        toggleUploadMenu();
                    }
                    e.preventDefault();
                    return;
                }
            }
            
            // Prevent input to game when a menu is open
            if (currentMenu !== null) { 
                e.preventDefault(); 
                e.stopPropagation(); 
                return; 
            }

            const entry = Object.entries(keyMap).find(([, mappedKey]) => mappedKey.code === e.code || mappedKey.key === e.key.toLowerCase());

            if (entry) {
                const label = entry[0];
                const isDown = e.type === 'keydown';
                e.preventDefault();
                e.stopPropagation();

                // Send message and update visual state
                handleVirtualPress(label, isDown, true); 
                
                // D-Pad visual feedback (press the whole arm)
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    
                    if (isDown) {
                        if (label === 'Left' || label === 'Right') dpadArmH?.classList.add('pressed-arm');
                        if (label === 'Up' || label === 'Down') dpadArmV?.classList.add('pressed-arm');
                    } else {
                        // Check if the opposite direction is still pressed to keep the arm down
                        const isHorizontalHeld = virtualKeyStates['Left'] || virtualKeyStates['Right'];
                        const isVerticalHeld = virtualKeyStates['Up'] || virtualKeyStates['Down'];
                        if (!isHorizontalHeld) dpadArmH?.classList.remove('pressed-arm');
                        if (!isVerticalHeld) dpadArmV?.classList.remove('pressed-arm');
                    }
                }
            } 
        }

        function handleVisualPress(element, isDown) {
            if (element) {
                 if (isDown) element.classList.add('pressed');
                 else element.classList.remove('pressed');
            }
        }
        
        function handleVirtualPress(label, isDown, shouldSendMessage = true) {
            const currentState = virtualKeyStates[label] || false;
            
            // Only send keydown message if state changes from up to down
            if (isDown && !currentState) {
                virtualKeyStates[label] = true;
                if (shouldSendMessage) sendKey(label, true);
            } 
            // Only send keyup message if state changes from down to up
            else if (!isDown && currentState) {
                virtualKeyStates[label] = false;
                if (shouldSendMessage) sendKey(label, false);
            }
        }

        function sendKey(label, isDown) {
            const iframe = document.getElementById('game-iframe');
            if (!iframe || !iframe.contentWindow || currentMenu !== null) return;
            const mappedKey = keyMap[label];
            if (!mappedKey) return;
            iframe.contentWindow.postMessage({
                type: isDown ? 'keydown' : 'keyup',
                key: mappedKey.key,
                code: mappedKey.code,
                keyCode: mappedKey.keyCode
            }, '*');
        }

        // --- Key Binding Logic for Mobile ---
        
        function startKeyBinding(label) {
            activeBindingLabel = label;
            document.getElementById(`binding-key-${label}`).classList.add('active-binding');
            showKeySelection(label);
        }

        function showKeySelection(label) {
            currentMenu = 'keyselect';
            document.getElementById('key-selection-modal').style.display = 'flex';
            document.getElementById('binding-label-display').textContent = label;
            
            const keypad = document.getElementById('virtual-keypad');
            keypad.innerHTML = ''; 

            virtualKeys.forEach(vKey => {
                const btn = document.createElement('div');
                btn.className = 'virtual-key-btn';
                btn.textContent = vKey.display;
                
                // Get the appropriate key code
                const keyCode = vKey.keyCode || (vKey.key.length === 1 ? vKey.key.toUpperCase().charCodeAt(0) : undefined);

                btn.addEventListener('click', () => {
                    keyMap[label] = { 
                        key: vKey.key, 
                        code: vKey.code, 
                        keyCode: keyCode
                    }; 
                    saveKeyMap();
                    hideKeySelection();
                });
                keypad.appendChild(btn);
            });
        }
        
        function hideKeySelection() {
            document.getElementById(`binding-key-${activeBindingLabel}`)?.classList.remove('active-binding');
            document.getElementById('key-selection-modal').style.display = 'none';
            activeBindingLabel = null;
            // Return to parent menu state
            currentMenu = 'keymap';
        }
        // ------------------------------------

        function toggleKeyBindingMenu() {
            if (currentMenu === 'upload' || currentMenu === 'keyselect') return;
            const menu = document.getElementById('key-binding-menu');
            if (currentMenu === 'keymap') {
                currentMenu = null;
                menu.style.display = 'none';
            } else {
                currentMenu = 'keymap';
                menu.style.display = 'flex';
                renderBindings(); 
            }
        }

        function toggleUploadMenu() {
            if (currentMenu === 'keymap' || currentMenu === 'keyselect') return;
            const menu = document.getElementById('upload-menu');
            if (currentMenu === 'upload') {
                currentMenu = null;
                menu.style.display = 'none';
            } else {
                currentMenu = 'upload';
                menu.style.display = 'flex';
            }
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            const fileStatus = document.getElementById('file-status');
            const iframe = document.getElementById('game-iframe');
            const powerLed = document.getElementById('power-led'); // Get LED element

            // Turn off LED during load attempt
            powerLed.classList.remove('on'); 

            if (!file) { fileStatus.textContent = "No file selected."; return; }
            if (file.type !== 'text/html' && !file.name.endsWith('.html')) { fileStatus.textContent = "Error: Please select a valid HTML file."; return; }

            fileStatus.textContent = `Loading ${file.name}...`;
            const reader = new FileReader();

            reader.onload = function(e) {
                let htmlContent = e.target.result;

                // 1. INJECT STYLE TO FORCE FIT
                const fitStyle = `
                    <style>
                        /* Maximize space for game inside iframe */
                        html, body {
                            margin: 0 !important;
                            padding: 0 !important;
                            width: 100vw !important;
                            height: 100vh !important;
                            overflow: hidden !important; 
                            background-color: transparent !important;
                            display: flex !important;
                            justify-content: center !important;
                            align-items: center !important;
                        }
                        /* Target common canvas or game container elements */
                        canvas, #game, #canvas {
                            max-width: 100% !important;
                            max-height: 100% !important;
                            object-fit: contain !important;
                            margin: auto !important;
                        }
                    </style>
                `;

                // 2. INJECT INPUT BRIDGE
                const bridgeScript = `
                    <script>
                        window.addEventListener('message', function(e) {
                            if (e.data.type === 'keydown' || e.data.type === 'keyup') {
                                var event = new KeyboardEvent(e.data.type, {
                                    key: e.data.key,
                                    code: e.data.code,
                                    keyCode: e.data.keyCode,
                                    which: e.data.keyCode,
                                    bubbles: true,
                                    cancelable: true,
                                    view: window
                                });
                                document.dispatchEvent(event);
                                window.dispatchEvent(event);
                            }
                        });
                    <\/script>
                `;

                // Combine injection
                if (htmlContent.includes('</head>')) {
                    htmlContent = htmlContent.replace('</head>', fitStyle + '</head>');
                } else {
                    htmlContent = fitStyle + htmlContent;
                }
                
                if (htmlContent.includes('</body>')) {
                    htmlContent = htmlContent.replace('</body>', bridgeScript + '</body>');
                } else {
                    htmlContent += bridgeScript;
                }

                try {
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    iframe.onload = () => {
                         if (iframe.dataset.blobUrl) URL.revokeObjectURL(iframe.dataset.blobUrl);
                         iframe.dataset.blobUrl = blobUrl;
                         fileStatus.textContent = `Game loaded: ${file.name}`;
                         toggleUploadMenu(); 
                         iframe.onload = null;
                         iframe.contentWindow.focus();
                         
                         // *** LED FIX: Turn LED ON after successful load ***
                         powerLed.classList.add('on');
                    };
                    iframe.src = blobUrl;
                } catch (error) {
                    console.error("Failed to load:", error);
                    fileStatus.textContent = `Error loading file: ${file.name}`;
                }
            };
            reader.readAsText(file);
        }

        function setupControlListeners() {
            // Find all buttons that should act as game controls (D-Pad, A, B, Select, Start)
            const gameControls = document.querySelectorAll('.dpad-btn, .btn-round, .btn-pill');
            
            // Define a tap threshold in milliseconds
            const TAP_THRESHOLD_MS = 300; 

            const pressHandler = (e) => {
                if (!isAuthReady) return; 

                // Prevent default behavior (like scrolling on touch) for ALL controls
                // This is CRITICAL for mobile responsiveness and prevents scrolling when using the D-pad
                e.preventDefault(); 
                e.stopPropagation();

                // If a menu is open, block all game controls
                if (currentMenu !== null) return; 
                
                const control = e.currentTarget;
                const label = control.getAttribute('data-label');
                
                // Set the tap state and time for tap detection
                control.pressTime = Date.now();
                control.isTap = true;
                
                handleVisualPress(control, true);
                
                // D-Pad Arm visual handling
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    if (label === 'Left' || label === 'Right') dpadArmH?.classList.add('pressed-arm');
                    if (label === 'Up' || label === 'Down') dpadArmV?.classList.add('pressed-arm');
                }
                
                // Send keydown message immediately for all controls
                handleVirtualPress(label, true, true); 
            };

            const releaseHandler = (e) => {
                if (!isAuthReady) return; 

                // If a menu is open, block all game controls
                if (currentMenu !== null) return; 
                
                // Find the original target if this is a global release handler
                const control = e.currentTarget;
                const label = control.getAttribute('data-label');

                // Send keyup message
                handleVirtualPress(label, false, true); 

                // Visual release
                handleVisualPress(control, false);
                
                // --- TAP/MENU LOGIC for SELECT/START ---
                if (['Select', 'Start'].includes(label) && control.isTap) {
                    const duration = Date.now() - (control.pressTime || 0);
                    
                    if (duration < TAP_THRESHOLD_MS) {
                        // This was a quick tap, treat it as a menu toggle
                        if (label === 'Select') {
                            toggleUploadMenu(); // Select = Load ROM Menu
                        } else if (label === 'Start') {
                            toggleKeyBindingMenu(); // Start = Key Bindings Menu
                        }
                    }
                }
                
                // Reset tap state
                control.isTap = false;
                
                // D-Pad Arm visual handling (only on release)
                if (['Up', 'Down', 'Left', 'Right'].includes(label)) {
                    const dpadArmH = document.querySelector('.dpad-h');
                    const dpadArmV = document.querySelector('.dpad-v');
                    
                    // Check if the *opposite* direction is still held down before removing the arm class
                    const isHorizontalHeld = virtualKeyStates['Left'] || virtualKeyStates['Right'];
                    const isVerticalHeld = virtualKeyStates['Up'] || virtualKeyStates['Down'];

                    if (label === 'Left' || label === 'Right') {
                         if (!isHorizontalHeld) dpadArmH?.classList.remove('pressed-arm');
                    }
                    if (label === 'Up' || label === 'Down') {
                         if (!isVerticalHeld) dpadArmV?.classList.remove('pressed-arm');
                    }
                }
            };
            
            // Set up all listeners
            gameControls.forEach(control => {
                // Attach press handlers (mousedown/touchstart)
                control.addEventListener('mousedown', pressHandler);
                control.addEventListener('touchstart', pressHandler, { passive: false });
                
                // Attach release handlers (mouseup/touchend)
                // We attach the release directly to the control to capture the data-label and tap state reliably
                control.addEventListener('mouseup', releaseHandler);
                control.addEventListener('touchend', releaseHandler);
                control.addEventListener('touchcancel', releaseHandler);
                
                // Prevent native click handling, as tap detection handles the menu toggle
                control.addEventListener('click', (e) => e.stopPropagation());
            });
            
            // --- Menu Closers & File Handlers (Keep click listeners for these simple UI elements) ---
            document.getElementById('btn-close-key-map')?.addEventListener('click', toggleKeyBindingMenu);
            document.getElementById('btn-close-upload')?.addEventListener('click', toggleUploadMenu);
            document.getElementById('file-input')?.addEventListener('change', handleFileUpload);
            document.getElementById('btn-cancel-key-select')?.addEventListener('click', hideKeySelection);

            window.addEventListener('keydown', handleGlobalKey);
            window.addEventListener('keyup', handleGlobalKey);
        }
        
        // --- Responsive Scaling Logic ---
        function scaleConsole() {
            const wrapper = document.getElementById('console-wrapper');
            if (!wrapper) return;

            const style = getComputedStyle(document.querySelector('.gbc-body'));
            const consoleWidth = parseFloat(style.getPropertyValue('--console-width')); 
            const consoleHeight = parseFloat(style.getPropertyValue('--console-height')); 
            
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            // Use 98% of the available space to prevent scrollbars
            const scaleX = windowWidth / consoleWidth;
            const scaleY = windowHeight / consoleHeight;
            
            const scale = Math.min(scaleX * 0.98, scaleY * 0.98, 1);
            
            wrapper.style.transform = `scale(${scale})`;
        }
        
        window.onload = function() {
            initFirebase();
            setupControlListeners();
            
            // Start listening and perform initial scale
            scaleConsole(); 
            // Also listen to resize/orientation changes
            window.addEventListener('resize', scaleConsole);
            window.addEventListener('orientationchange', scaleConsole);
            
            // Use visualViewport resize if available (better on some mobile browsers)
            if (window.visualViewport) {
                window.visualViewport.addEventListener('resize', scaleConsole);
            }
        };
    </script>
