<script>
        // Menu state constants
        const MENU_STATE = {
            NONE: null,
            KEYMAP: 'keymap',
            UPLOAD: 'upload',
            KEYSELECT: 'keyselect'
        };

        // Generate a simple 512x512 red Game Boy-style icon
        function generateIconBase64() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Red gradient background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#E83942');
            gradient.addColorStop(1, '#b91c1c');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Dark screen area
            ctx.fillStyle = '#3f3f46';
            ctx.fillRect(96, 64, 320, 240);
            
            // Green LCD
            ctx.fillStyle = '#9bbc0f';
            ctx.fillRect(116, 84, 280, 200);
            
            // D-pad
            ctx.fillStyle = '#1c1c1c';
            ctx.fillRect(80, 340, 80, 30);
            ctx.fillRect(100, 320, 40, 70);
            
            // A/B buttons
            ctx.beginPath();
            ctx.arc(380, 340, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(420, 370, 30, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas.toDataURL('image/png').split(',')[1];
        }
        
        const ICON_BASE64 = generateIconBase64();
    </script>
